<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <ui:composition template="./../templates/Template.xhtml">
            <ui:define name="content">
                <div class="panel panel-headline">
                    <div class="panel-heading">
                        <h2 class="panel-title">Mantenimiento de Proveedores</h2>                 
                    </div>  
                    <h:form>
                        <p:commandButton value="Agregar Proveedor" actionListener="#{proveedoresController.limpiarProveedor()}" 
                                         oncomplete="PF('dialogoAgregar').show();" update=":formAgregar"/>
                        <p:separator/>
                    </h:form>
                    <h:form id="formProveedores">
                        <p:dataTable id="tablaProveedores" paginator="true" paginatorPosition="bottom" rows="10" var="proveedores" 
                                     value="#{proveedoresController.listaProveedores}" emptyMessage="No existen proveedores">

                            <p:column headerText="NOMBRE COMERCIAL">
                                <h:outputText value="#{proveedores.nombreComercial}"/>
                            </p:column>

                            <p:column headerText="NOMBRE CONTACTO">
                                <h:outputText value="#{proveedores.nombreContacto}"/>
                            </p:column>

                            <p:column headerText="TELEFONO" width="10%">
                                <h:outputText value="#{proveedores.telefonoContacto}"/>
                            </p:column>

                            <p:column headerText="CIUDAD">
                                <h:outputText value="#{proveedores.ciudad}"/>
                            </p:column>

                            <p:column headerText="FECHA DE CREACION" width="11%">
                                <h:outputText value="#{proveedores.fechaCreacion}">
                                    <f:convertDateTime pattern="dd/MM/yyyy" locale="ES" />
                                </h:outputText>
                            </p:column>

                            <p:column headerText="ACCIONES" style="text-align: center" width="13%">
                                <p:commandButton icon="ui-icon-pencil" title="Modificar" oncomplete="PF('dialogoModificar').show();" update=":formModificar">
                                    <f:setPropertyActionListener target="#{proveedoresController.proveedor}" value="#{proveedores}"/>
                                </p:commandButton>&nbsp;&nbsp;
                                <p:commandButton icon="ui-icon-trash" title="Eliminar" oncomplete="PF('dialogoEliminar').show();" update=":formEliminar">
                                    <f:setPropertyActionListener target="#{proveedoresController.proveedor}" value="#{proveedores}" />
                                </p:commandButton>
                            </p:column>

                        </p:dataTable>
                    </h:form>


                    <h:form id="formAgregar">
                        <p:dialog id="dlgAgregar" header="Agregar Proveedor" widgetVar="dialogoAgregar" resizable="false"
                                  showEffect="fade" hideEffect="explode" modal="true">
                            <p:panelGrid columns="2" style="margin: 0 auto;">

                                <p:outputLabel value="Nombre comercial:"/>
                                <p:inputText value="#{proveedoresController.proveedor.nombreComercial}"/>

                                <p:outputLabel value="Nombre contacto:"/>
                                <p:inputText value="#{proveedoresController.proveedor.nombreContacto}"/>

                                <p:outputLabel value="Telefono"/>
                                <p:inputText value="#{proveedoresController.proveedor.telefonoContacto}"/>

                                <p:outputLabel value="Ciudad:"/>
                                <p:inputText value="#{proveedoresController.proveedor.ciudad}"/>

                                <p:outputLabel value="Fecha de creacion:"/>
                                <p:calendar value="#{proveedoresController.proveedor.fechaCreacion}"  locale="es"  disabled="true"/>

                            </p:panelGrid>

                            <p:commandButton  value="Guardar" actionListener="#{proveedoresController.agregarProveedor()}"
                                              update=":formProveedores:tablaProveedores" oncomplete="PF('dialogoAgregar').hide();"/>
                            <p:commandButton  value="Cancelar" onclick="PF('dialogoAgregar').hide();"/>
                        </p:dialog>
                    </h:form>

                    <h:form id="formModificar">
                        <p:dialog id="dlgModificar" header="Modificar Proveedor" widgetVar="dialogoModificar" resizable="false"
                                  showEffect="fade" hideEffect="explode" modal="true">

                            <p:panelGrid columns="2" style="margin: 0 auto;">
                                <p:outputLabel value="Nombre comercial:"/>
                                <p:inputText value="#{proveedoresController.proveedor.nombreComercial}"/>

                                <p:outputLabel value="Nombre contacto:"/>
                                <p:inputText value="#{proveedoresController.proveedor.nombreContacto}"/>

                                <p:outputLabel value="Telefono"/>
                                <p:inputText value="#{proveedoresController.proveedor.telefonoContacto}"/>

                                <p:outputLabel value="Ciudad:"/>
                                <p:inputText value="#{proveedoresController.proveedor.ciudad}"/>

                                <p:outputLabel value="Fecha de creacion:"/>
                                <p:calendar value="#{proveedoresController.proveedor.fechaCreacion}"  locale="es"  disabled="true"/>

                            </p:panelGrid>

                            <p:commandButton  value="Guardar" actionListener="#{proveedoresController.modificarProveedor()}" 
                                              update=":formProveedores:tablaProveedores" oncomplete="PF('dialogoModificar').hide();"/>

                            <p:commandButton  value="Cancelar" onclick="PF('dialogoModificar').hide();"/>

                        </p:dialog>
                    </h:form>   

                    <h:form id="formEliminar">
                        <p:dialog id="dlgEliminar" header="Eliminar Proveedor" widgetVar="dialogoEliminar" resizable="false" 
                                  showEffect="fade" hideEffect="explode" modal="true">

                            <h:outputText value="Desea eliminar este registro?"/>

                            <p:commandButton  value="Si" actionListener="#{proveedoresController.eliminarProveedor()}" 
                                              update=":formProveedores:tablaProveedores" oncomplete="PF('dialogoEliminar').hide();"/>

                            <p:commandButton  value="No" onclick="PF('dialogoEliminar').hide();"/>

                        </p:dialog>
                    </h:form>
                </div>

            </ui:define>

        </ui:composition>

    </h:body>
</html>
